{% extends "base.html" %}

{% block title %}Registrar Médico{% endblock %}

{% block content %}

<div class="row justify-content-center">
<div class="col-12 col-md-6 col-lg-4">

    <h1 class="mb-4 text-center">Registrar Médico</h1>

    <!-- Mensajes de error -->
    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}

    <form method="POST" action="/medicos/guardar">

        <div class="mb-3">
            <label class="form-label">Nombre completo</label>
            <input type="text" name="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Especialidad</label>
            <input type="text" name="especialidad" class="form-control" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Teléfono</label>
            <input type="text" name="telefono" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-100 mb-2">Guardar</button>
        <a href="/medicos" class="btn btn-secondary w-100">Cancelar</a>

    </form>

</div>
</div>
{% endblock %}
